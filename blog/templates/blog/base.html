{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <a href="https://en.wikipedia.org/wiki/Django" class="external_link" id="link_to_wiki_page"></a>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
        <!-- {% block style %} -->
        <!-- {% endblock %} -->
         {% block tittle %} {% endblock %}
    
    </head>
    <body>
         <header class="page-header">
        <div style="display:flex;justify-content: space-between;align-items: center;" class="container-md">
            <div><a style="color: white;font-size: 45px; text-decoration: none;font-family: 'Lobster';" href="/">Django Girls Blog</a></div>
            <div><a style="color: white;font-size: 45px; text-decoration: none;font-family: 'Lobster';" href="/polls">Django Polls</a></div>
            <div style="display: flex; justify-content: space-between;align-items: center;gap: 30px;">
                 {% if request.user.is_authenticated %}
                
                <a style="text-decoration: none; color: black;"
                    href="{% url 'logout' %}">&nbsp;<b>Logout</b> </a>
                <a style="text-decoration: none; color: black;" href="{% url 'profile' %}">&nbsp;<b>Profile</b> </a>
                <div style="display: flex;justify-content: center; align-items: center;">
                    <div>
                        <a href="{% url 'post_new' %}" class="top-menu">
                        <p style="margin-top: 10px;">{% include './icon/file-earmark-plus.svg' %}</p>
                        </a>
                        </div>
                {% else %}

                <a style="text-decoration: none; color: black;" href="{% url 'sign-up' %}">&nbsp;<b>Sign Up</b> </a>
                <a style="text-decoration: none; color: black;" href="{% url 'login' %}">&nbsp;<b>Login</b> </a>
                {% endif %}
                
                </div>
            </div>

      </div>
    </header>
    <main class="container">
        <div class="row">
            <div class="col">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </main>
    </body>
</html>
